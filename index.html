<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/css/main.css">
		<title>MyMeetingSupport</title>
  	</head>
  	<body>
		<div id="app" class="w-screen">
			<div class="w-full rounded-lg shadow-lg">
				<div class="flex items-center justify-between px-5 py-5 bg-white border-b-2">
					<div class="container flex items-center justify-between mx-auto">
						<div class="text-2xl font-semibold">
							MyMeetingSupport
						</div>
						<div class="flex flex-row items-center gap-4">
							<h2 class="font-medium">
								Seja bem-vindo(a) Thiago Ferreira	
							</h2>
							<div class="flex items-center justify-center w-12 h-12 p-2 font-semibold text-white bg-yellow-500 rounded-full">
								TF
							</div>
						</div>
					</div>
				</div>
				<div class="container w-full py-5 mx-auto bg-white">
					<div id="chat"></div>
					<form action="POST" id="sendMessage" class="relative border-t-2">
						<input class="w-full px-3 py-5 mt-4 bg-gray-300 border-black rounded-xl" type="text" placeholder="Digite sua mensagem aqui..." />
						<button class="absolute flex items-center justify-center w-10 h-10 bg-white rounded-lg cursor-pointer top-7 right-16 hover:bg-gray-300">
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
								<path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z" />
							</svg>							  
						</button>
						<button class="absolute flex items-center justify-center w-10 h-10 bg-white rounded-lg cursor-pointer top-7 right-4 hover:bg-gray-300">
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
								<path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
							</svg>
						</button>
					</form>
				</div>
			</div>
		</div>
		<script type="module" src="src/js/main.js"></script>
  	</body>
</html>
